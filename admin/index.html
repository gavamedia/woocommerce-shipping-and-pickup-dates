<div class="wsapd-body">
	<h1 class="wp-heading-inline">WooCommerce Shipping and Pickup Dates</h1>

	<hr>

	{{NOTICES}}


	<div class="wsapd-align-right">
		<div id="wsapd-save-button" class="wsapd-button">
			<span class="wsapd-icon wsapd-icon-save"></span>
			Save Changes
		</div>	
	</div>
	


	<div class="tab-wrap">
		<input type="radio" id="tab1" name="tabGroup1" class="tab" checked="">
		<label for="tab1"><span class="wsapd-icon wsapd-icon-ship"></span> Shipping Dates</label>

		<input type="radio" id="tab2" name="tabGroup1" class="tab">
		<label for="tab2"><span class="wsapd-icon wsapd-icon-pickup"></span> Pickup Dates</label>


		<div class="tab__content">
			<label for="wsapd-enable-shipping-dates">
				<input id="wsapd-enable-shipping-dates" name="wsapd-enable-shipping-dates" type="checkbox" {{wsapd-enable-shipping-dates}}>
				<b>Show shipping date</b> options to customers
			</label>
			<div id="wsapd-shipping-dates-area" class="wsapd-area">

				<h3>Available Shipping Dates</h3>

				<section>
					<label for="wsapd-enable-shipping-date-range" class="label-button">
						<input id="wsapd-enable-shipping-date-range" name="wsapd-enable-shipping-date-range-or-custom" type="radio">
						Show shipping dates <b>between these days</b>:
					</label>

					<section class="sub-section" style="opacity:.5;">
						Every 
						<select disabled>
							<option disabled>Weekday</option>
						</select>
						
						<br><br>

						Between

						<select disabled>
							<option disabled>Today</option>
						</select>

						<br><br>

						And 

						<select disabled>
							<option disabled>1 year from now</option>
						</select>

					</section>

					<br>

					<label for="wsapd-enable-shipping-date-custom" class="label-button">
						<input id="wsapd-enable-shipping-date-custom" name="wsapd-enable-shipping-date-range-or-custom" type="radio" checked>
						Show only my <b>custom dates</b>:
					</label>

					<section class="sub-section">
						<ul id="wsapd-custom-ship-dates"></ul>
					</section>

				</section>
				
				<!-- div id="datepicker"></div -->

				<hr>

				<h3>Settings</h3>
				<section>
					<label for="wsapd-require-shipping-date">
						<input id="wsapd-require-shipping-date" name="wsapd-require-shipping-date" type="checkbox" {{wsapd-require-shipping-date}}>
						<b>Require</b> a ship date to checkout
					</label>

					<br><br>
					
					Show the dates in:
					<select>
						<option disabled>a calendar</option>
						<option selected>a dropdown list</option>
					</select>
				</section>

				<!-- hr>
				<h3>Preview</h3>

				<section>
					<i>(Shipping date options will not be shown)</i>
				</section -->
			</div>

			

		</div>
		<div class="tab__content">
			<label for="wsapd-enable-pickup-dates">
				<input id="wsapd-enable-pickup-dates" name="wsapd-enable-pickup-dates" type="checkbox" {{wsapd-enable-pickup-dates}}>
				<b>Show pickup date</b> options to customers
			</label>


			<div id="wsapd-pickup-dates-area" class="wsapd-area">
				<label for="wsapd-require-pickup-date">
					<input id="wsapd-require-pickup-date" name="wsapd-require-pickup-date" type="checkbox" {{wsapd-require-pickup-date}}>
					<b>Require</b> a pickup date to checkout
				</label>

				<!-- br><br>
				

				<hr>
				<h4>Preview:</h4>
				<i>(Pickup date options will not be shown)</i -->
			</div>

			

		</div>
	</div>

	Powered by <a href="https://gavamedia.com" target="_blank">GAVAMEDIA&reg;</a>











		
	<div id="wsapd-ajax-response"></div>

	<br class="clear">
</div>

<div class="wsapd-hide">
	<hr class="wp-header-end">
</div>
